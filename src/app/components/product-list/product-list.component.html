<div class="product-container">
  <!-- Filter Panel -->
  <div class="filter-panel">
    <h3>Filters</h3>
    
    <div class="filter-section">
      <label for="category">Category:</label>
      <select id="category" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
        <option value="">All Categories</option>
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>

    <div class="filter-section">
      <label for="minPrice">Min Price: ${{ minPrice }}</label>
      <input 
        type="range" 
        id="minPrice" 
        [(ngModel)]="minPrice" 
        min="0" 
        max="100" 
        step="0.01"
        (input)="onPriceRangeChange()"
      >
    </div>

    <div class="filter-section">
      <label for="maxPrice">Max Price: ${{ maxPrice }}</label>
      <input 
        type="range" 
        id="maxPrice" 
        [(ngModel)]="maxPrice" 
        min="0" 
        max="100" 
        step="0.01"
        (input)="onPriceRangeChange()"
      >
    </div>

    <button class="clear-filters-btn" (click)="clearFilters()">
      Clear Filters
    </button>
  </div>

  <!-- Product Grid -->
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of filteredProducts">
      <div class="product-image">
        <img [src]="product.image" [alt]="product.title">
      </div>
      <div class="product-info">
        <h3 class="product-title">{{ product.title }}</h3>
        <p class="product-category">{{ product.category }}</p>
        <p class="product-price">${{ product.price.toFixed(2) }}</p>
        <button class="add-to-cart-btn" (click)="addToCart(product)">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  <!-- No Products Message -->
  <div class="no-products" *ngIf="filteredProducts.length === 0">
    <p>No products found matching your filters.</p>
  </div>
</div>
